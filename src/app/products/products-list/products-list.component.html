<p>Hello from the products-list!</p>

<table class="table table-striped table-bordered table-hover">
  <tr *ngFor="let product of products; trackBy: identity">
    <td>{{product.get('id')}}</td>
    <td>{{product.get('articleId')}}</td>
    <td>{{product.get('label')}}</td>
    <td>{{product.get('price')}}</td>
    <td><button (click)="onDelete.emit(product)">delete me</button></td>
  </tr>
</table>
