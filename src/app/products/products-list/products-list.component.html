<p>Welcome to the products list</p>

<table class="table table-striped table-bordered table-hover">
  <tr *ngFor="let product of products; trackBy: identity">
    <td>
      {{product.get("id")}}
    </td>
    <td>
      {{product.get("label")}}
    </td>
    <td>
      {{product.get("price")}}
    </td>
    <td>
      <button type="button" class="btn btn-danger" (click)="onDelete.emit(product)">delete</button>
    </td>
  </tr>
